<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <div class="card-container">        
            <h2>Generate a Password</h2>
            <div class="card-options">
              <input type="radio" name="radio" id="simple" class="options" value="simple" checked>
              <input type="radio" name="radio" id="secure" class="options" value="secure">

              <!-- toggle button simple/secure option -->
              <label for="simple" class="radio-label radio-simple">Simple</label>             
                <div class="face"></div>
                <div class="eyes left-eye"></div>
                <div class="eyes right-eye"></div>
                <div class="mouth"></div>
                <div class="toggle-options"></div>
              <label for="secure" class="radio-label radio-secure">Secure</label>
            </div>
           </div>
        </div>
        <div class="card-body">
          <!-- display generated password -->
          <textarea
            readonly
            id="password"
            class="password"
            placeholder="Generates a password using basic randomization method."
            aria-label="Generated Password"
          ></textarea>
          <!-- clipboard icon -->
          <div class="clipboard">
            <div id="clipboard-container" class="clipboard-container">
              <img class="clipboard-copy" src="./assets/svg/clipboard.svg" alt="Clipboard copy icon">
              <img class="clipboard-mark hide" src="./assets/svg/mark.svg" alt="Clipboard mark icon">            
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
